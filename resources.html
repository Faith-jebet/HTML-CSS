<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="Style.css">
  <script src="chatbot.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>WELCOME TO ALPHA FARMERS TECH</h1>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="File1.jpg.jpg" alt="image"></div>
    <div class="img-card"><img src="File2.jpg.jpg" alt="image"></div>
    <div class="img-card"><img src="File3.jpg.jpg" alt="image"></div>
    <div class="img-card"><img src="file4.jpg.jpg" alt="image"></div>
  </section>
  <footer>
    <p>&copy; 2024 Farmers' Guide to Climate Change</p>
    </footer>
</body>
</html>
